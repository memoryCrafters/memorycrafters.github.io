<head>
    <meta charset="utf-8">
    <title>memoryCrafters LLC</title>

    <meta name="author" content="EFC">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="img/mC_favicon.png">
    <!-- iOS Favicon -->
    <link rel="apple-touch-icon" href="img/mC_favicon.JPG">
    <!-- Bootstrap Default -->

        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/normalize.css">
    <!-- Firebase UI -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <meta name="theme-color" content="#fff">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-white">
        <a class="navbar-brand" href="/">
            <img class="logo" src="img/mC_favicon.JPG">
            <span class="logo-text">memoryCrafters</span>
        </a>
    </nav>

    <div class="container-fluid" id="login-container">
        <div class="text-center">
            <div class="footer-text" id="login-text">Create an account:</div>
            <div class="row justify-content-center">
                <form class="form-inline d-flex" id="create" autocomplete="off">
                    <input type="email" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputEmail"
                        placeholder="Email" required>
                    <input type="password" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputPswd"
                        placeholder="Password" required>
                    <button type="submit" class="btn btn-primary mx-auto" id="submit-button">Create</button>
                </form>
            </div>
            <div id="error-message"></div>
            <br>
            <div id="login-text">OR</div>
            <div id="login-text">Create an account with one of the providers below.</div>
            <div class="container">
                <div id="firebaseui-auth-container"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap js / jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- Firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/fbUIconfig.js"></script>
    <script type="module" src="js/fbauth.js"></script>
